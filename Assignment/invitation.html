<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        <form>
            <fieldset style="width: 25%;">
            <table>
                <tr>
                    <td colspan="2"><center><b>Invite to Board</b></center></td>
                    <td><button style="background-color: white; border: none;">x</button></td>
                </tr>
                <tr>
                    <td colspan="3"><hr style="width: 100%;"/></td>
                </tr>
                <tr>
                    <td colspan="3"><center>
                        <input type="text" placeholder="Email address or name" 
                        style="width: 98%; height: 40px; background-color:khaki;"/>
                    </center></td>
                </tr>
                <tr>
                    <td colspan="3"><center>
                        <textarea style="width: 98%; height: 120px;">
I'm working on this project in Trello and wanted to share it with you!
                        </textarea>
                    </center></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <center><input type="button" style="width: 100%; height: 40px; border: none;" value="Send Invitation"></center>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><hr style="width: 98%;"/></td>
                </tr>
                <tr>
                    <td>[-] Invite with Link</td>
                    <td><a href="#">Create Link</a></td>
                </tr>
                <tr>
                    <td colspan="3">Anyone with this link can join as board member</td>
                </tr>
            </table>
        </fieldset>
        </form>
    </center>
</body>
</html>
