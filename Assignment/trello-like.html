<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board</title>
    <link rel="stylesheet" href="trello.css"
</head>
<body>
    <div class="wrapper">
        <div class="box1">
            <b>To Do</b>
            <button class="dot">...</button><br />
            <input type="button" value="Learn HTML" /><br />
            <input type="button" value="Learn CSS" /><br />
            <button class="btn">+ Add another card</button> 
        </div>
        <div class="box2">
            <b>Doing</b>
            <button class="dot">...</button><br />
            <input type="button" value="Prepare resume" /><br />
            <button class="btn">+ Add another card</button>
            
        </div>
        <div class="box3">
            <b>Done</b>
            <button class="dot">...</button><br />
            <button class="btn">+ Add card</button>
        </div>
        <div class="box4">
           <button class="btn">+ Add another list</button>
        </div>
    </div>
</body>
</html>
