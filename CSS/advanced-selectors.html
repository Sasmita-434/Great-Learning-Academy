<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <style>
        /* attribute selector */
        [href]{
            color: blueviolet;
        }
        /* combining attribute and type selector */
        a[href]{
            text-decoration: none;
        }
        /* attribute + value match selector */
        a[href="https://www.google.com"]{
            font-size: 1.2em;
        }
        a[target="blank"]{
            color: chocolate;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google Search Page</a><br />
    <a href="https://www.google.com" target="blank">Google Search Page</a><br />
    <span>Span 1</span><br />
    <a href="https://www.facebook.com">facebook</a><br />
    <span>Span 2</span>
</body>
</html>
