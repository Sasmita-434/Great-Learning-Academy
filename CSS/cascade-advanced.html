<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Cascading</title>
        <style>
            /* class selectors are more important than type selectors*/
            /* class selector is more specific than type selector (specificity) */
            .p {
                color: darkred;
            }
            #para-1 {
                color: green;
            }
            p {
                color: midnightblue;
            }
        </style>
    </head>
    <body>
        <p id="para-1" class="p">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad sapiente veritatis officiis vel suscipit ab? Voluptates ipsa libero, a recusandae ipsum modi omnis qui expedita, consequuntur placeat, animi delectus maiores!
        </p>
    </body>
</html>
