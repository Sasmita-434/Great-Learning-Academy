<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complex Cascading</title>
        <style>
            ul > li {
                cursor: pointer;
            }
            div > ul > li:hover {
                background-color: skyblue;
            }
            ul > li:hover {
                background-color: pink;
            }
            ul > li.highlight:hover > span{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit earum adipisci praesentium sit quaerat explicabo impedit doloremque quisquam corrupti culpa, et aut maxime dolores illum illo fugiat tenetur, assumenda magnam.

            <ul>
                <li class="highlight"><span>INDIA</span></li>
                <li>AMERICA</li>
                <li>AUSTRIA</li>
            </ul>
        </div>
        <ul>
            <li class="highlight"><span>Rupees</span></li>
            <li>Dollar</li>
            <li>Euro</li>
        </ul>
    </body>
</html>
