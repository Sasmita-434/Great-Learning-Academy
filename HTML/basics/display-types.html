<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types</title>
    <style>
        div{
            width: 50%;
        }
        span{
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        Div 1
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, ducimus? Maxime ea in enim placeat hic natus porro quae numquam, fugit veritatis aliquid soluta exercitationem quidem omnis, quibusdam doloribus explicabo.
    </div>
    <div>
        Div 2
    </div>
    <p>
        para
    </p>
    <p>
        para 2
    </p>
    <span>Span 1</span>
    <span>Span 2</span>
    <a href="https://www.google.com/">Google search page</a>
    <a href="https://www.facebook.com/">facebook</a>

</html>
