<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            table,th,td{
                border: 1px solid black;
            }
            th,td{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Weather Report</h1>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Rainfall</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bangalore</td>
                    <td>5 mm</td>
                    <td>22 c</td>
                    <td>33 c</td>
                </tr>
                <tr>
                    <td>Chennai</td>
                    <td>0 mm</td>
                    <td>31 c</td>
                    <td>49 c</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
